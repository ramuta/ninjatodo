{% extends "public/base.html" %}

{% block title %}Hello{% endblock title %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
        <h1 class="display-4">NinjaTODO</h1>
        <p class="lead">
            When you need TODO,<br>
            Ninja is here for you.
        </p>

        <a class="btn btn-primary btn-lg" href="#" role="button">Start doing</a>
    </div>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col-sm">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-th-list fa-3x"></i>
                    </h5>

                    <p class="card-text">
                        All your tasks in one place
                    </p>
                </div>
            </div>
        </div>

        <div class="col-sm">
            <div class="card text-white bg-dark mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-users fa-3x"></i>
                    </h5>

                    <p class="card-text">
                        Multiple users in workspaces

                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-server fa-3x"></i>
                    </h5>

                    <p class="card-text">
                        Completely self-hosted
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
